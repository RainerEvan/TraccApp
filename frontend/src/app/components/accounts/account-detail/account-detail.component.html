<div class="bg-white drop-shadow-lg max-w-7xl mx-auto mb-8 px-10 py-4">
    <div class="py-6">
        <h1 class="font-bold text-lg text-center mb-4">
            Account Details
        </h1>
        <div class="bg-white border-2 border-gray-100 shadow-md py-8 px-16">
            <!-- Header -->
            <div class="py-4 px-10 border-b-2 border-gray-400">
                <div class="flex flex-row px-4">
                    <div class="w-full flex-1 space-x-6">
                        <span class="font-semibold text-sm">Status</span>
                        <span [class]="'account-status-'+account.isActive">{{account.isActive ? 'ACTIVE':'DISABLED'}}</span>
                    </div>
                    <div class="w-full flex-1 flex flex-row items-center justify-end space-x-6">
                        <button class="bg-white border-2 border-gray-400 rounded-md px-4 py-1.5 font-medium text-xs text-gray-600 hover:bg-gray-400 hover:text-white">Edit Details</button>
                        <button class="bg-gray-600 border-2 border-gray-600 rounded-md px-4 py-1.5 font-medium text-xs text-white hover:bg-gray-800 hover:border-gray-800">Change Password</button>
                    </div>
                </div>
            </div>

            <!-- Body -->
            <div class="px-8 mt-8">
                <!-- Report -->
                <div class="my-2">
                    <div class="bg-gray-400/70 px-4 py-2">
                        <span class="font-bold text-base">DETAILS</span>
                    </div>
                    <div class="flex flex-row p-4 space-x-2">
                        <div class="w-full flex-1">
                            <div class="flex items-center justify-center my-4">
                                <div class="flex items-center justify-center bg-gray-300 w-52 h-64 ">
                                    <p-image [src]="profileImg" alt=""></p-image>
                                </div>
                            </div>
                        </div>

                        <div class="w-full flex-1">
                            <div class="flex flex-row items-start space-x-8 my-6">
                                <span class="w-1/3 account-field">Username</span>
                                <span class="w-2/3 account-value">{{account.username}}</span>
                            </div>
                            <div class="flex flex-row items-start space-x-8 my-6">
                                <span class="w-1/3 account-field">Email</span>
                                <span class="w-2/3 account-value">{{account.email}}</span>
                            </div>
                            <div class="flex flex-row items-start space-x-8 my-6">
                                <span class="w-1/3 account-field">Full Name</span>
                                <span class="w-2/3 account-value">{{account.fullname}}</span>
                            </div>
                            <div class="flex flex-row items-start space-x-8 my-6">
                                <span class="w-1/3 account-field">Role</span>
                                <span class="w-2/3 account-value">{{account.roles[0].name}}</span>
                            </div>
                            <div class="flex flex-row items-start space-x-8 my-6">
                                <span class="w-1/3 account-field">Division</span>
                                <span class="w-2/3 account-value">{{account.division.name}}</span>
                            </div>
                            <div class="flex flex-row items-start space-x-8 my-6">
                                <span class="w-1/3 account-field">Contact No</span>
                                <span class="w-2/3 account-value">{{account.contactNo}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="bg-white drop-shadow-lg max-w-7xl mx-auto mb-8 px-10 py-4">
    <div class="py-6">
        <h1 class="font-bold text-lg text-center mb-4">
            Comments
        </h1>
        <div class="bg-white border-2 border-gray-100 shadow-md p-8">
            Content
        </div>
    </div>
</div>
