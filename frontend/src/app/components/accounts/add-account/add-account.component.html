<form [formGroup]="accountForm" (ngSubmit)="addAccount()" class="flex flex-col space-y-6 py-4 px-6 text-black">
    
    <div class="w-full">
        <label for="username" class="form-label">Username*</label>
        <input type="text" pInputText placeholder="Enter username" class="form-field" formControlName="username" required>
        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="font-regular text-sm text-red-400 pt-1">
            Please enter username
        </div>
    </div>
    <div class="w-full">
        <label for="password" class="form-label">Password*</label>
        <input type="password" pInputText placeholder="Enter password" class="form-field" formControlName="password" required>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="font-regular text-sm text-red-400 pt-1">
            Please enter password
        </div>
    </div>
    <div class="w-full">
        <label for="fullname" class="form-label">Full Name*</label>
        <input type="text" pInputText placeholder="Enter fullname" class="form-field" formControlName="fullname" required>
        <div *ngIf="fullname.invalid && (fullname.dirty || fullname.touched)" class="font-regular text-sm text-red-400 pt-1">
            Please enter full name
        </div>
    </div>
    <div class="w-full">
        <label for="email" class="form-label">Email</label>
        <input type="text" pInputText placeholder="Enter email" class="form-field" formControlName="email" required>
    </div>
    <div class="w-full">
        <label for="contactNo" class="form-label">Contact No</label>
        <input type="text" pInputText placeholder="Enter contact no" class="form-field" formControlName="contactNo" required>
    </div>
    <div class="w-full">
        <label for="division" class="form-label">Division*</label>
        <p-dropdown [options]="divisions" optionLabel="name" optionValue="id" [showClear]="true" placeholder="Select division" formControlName="divisionId" required></p-dropdown>
        <div *ngIf="divisionId.invalid && divisionId.touched" class="font-regular text-sm text-red-400 pt-1">
            Please select division
        </div>
    </div>
    <div class="w-full">
        <label for="rolesName" class="form-label">Role*</label>
        <p-dropdown [options]="roles" optionLabel="name" optionValue="name" [showClear]="true" placeholder="Select role" formControlName="rolesName" required></p-dropdown>
        <div *ngIf="rolesName.invalid && rolesName.touched" class="font-regular text-sm text-red-400 pt-1">
            Please select role
        </div>
    </div>
    <div class="w-full">
        <label for="isActive" class="form-label">Status*</label>
        <div class="py-2 flex flex-row items-center space-x-3">
            <p-inputSwitch formControlName="isActive"></p-inputSwitch>
            <span class="text-xs">{{isActive.value ? 'ACTIVE':'DISABLED'}}</span>
        </div>
    </div>
    <div class="w-full">
        <label for="profileImg" class="form-label">Profile Image</label>
        <div draggable="true" [ngClass]="fileDropArea" (click)="fileInput.click()" class="w-full h-48 border-dashed text-sm text-gray-400/70 rounded-md border-2 border-gray-300 flex justify-center items-center hover:border-gray-400 hover:text-gray-400 hover:bg-gray-100/60 cursor-pointer">
            <div class="flex flex-col items-center space-y-1"> 
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                </svg>
                <div class="flex flex-col items-center justify-center">
                    <span class="font-medium">Drop image to upload</span>
                    <span class="font-medium">or</span>
                    <span class="font-medium">Select image</span>
                </div>
            </div>
            <input #fileInput accept="image/*" type="file" class="hidden" (change)="onSelectFile($event)"/>
        </div>
        <div *ngIf="profileImg" class="flex flex-col space-y-1 py-4">
            <div class="flex flex-row items-center justify-between rounded-md bg-gray-100 px-3 py-2">
                <div class="flex flex-row items-center space-x-2">
                    <img [src]="imageUrl" width="150" *ngIf="imageUrl">
                    <div class="flex flex-col py-1 justify-center">
                        <span class="font-medium text-sm">{{profileImg.name}}</span>
                        <span class="text-xs">{{profileImg.size/1024 | number:'1.0-0'}} KB</span>
                    </div>
                </div>
                <button (click)="removeFile()" class="p-2 rounded-full hover:bg-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                      </svg>
                </button>
            </div>
        </div>
    </div>
    
    <div class="w-full flex flex-row items-center justify-center space-x-6">
        <button type="submit" [disabled]="accountForm.invalid" class="button-primary scale-110">Submit</button>
        <button type="button" (click)="resetForm(accountForm)" class="button-secondary scale-110">Reset</button>
    </div>
</form>
