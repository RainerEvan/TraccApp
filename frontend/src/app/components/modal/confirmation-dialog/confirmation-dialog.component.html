<div class="mb-6">
    <span class="font-medium text-base">{{message}}</span>
</div>
<div class="flex flex-row justify-end px-4 space-x-2">
    <button (click)="confirmAction()" class="w-24 bg-gray-600 border-2 border-gray-600 rounded-md px-8 py-1.5 font-medium text-xs text-white hover:bg-gray-800 hover:border-gray-800">Yes</button>
    <button (click)="cancelAction()" class="w-24 bg-white border-2 border-gray-400 rounded-md px-6 py-1.5 font-medium text-xs text-gray-600 hover:bg-gray-400 hover:text-white">Cancel</button>
</div>
