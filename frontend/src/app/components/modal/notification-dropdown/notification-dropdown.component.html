<div class="flex flex-col divide-y-2 divide-gray-400 text-black">
    <div class="p-2">
        <span class="font-medium text-sm">Notifications</span>
    </div>
    <div class="py-2">
        <p-table #notificationTable [value]="notifications" [loading]="loading" responsiveLayout="scroll" sortField="createdAt" [sortOrder]="-1">
            <ng-template pTemplate="body" let-notification>
                <div routerLink="/notifications" class="flex flex-row space-x-4 items-center text-black shadow-sm hover:bg-gray-100/50 cursor-pointer py-2 pl-2 pr-4">
                    <div class="w-auto">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <div class="w-full flex flex-col justify-center">
                        <span class="font-medium text-xs">{{notification.title}}</span>
                        <span class="text-[10px]">{{notification.createdAt | date:'d MMM y, h:mm a'}}</span>
                    </div>
                    <div class="w-auto">
                        <span *ngIf="!notification.readAt" class="font-medium text-xs text-gray-400">NEW</span>
                    </div>
                </div>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <div class="font-medium text-sm text-gray-400 text-center p-2">No notifications yet</div>
            </ng-template>
            <ng-template pTemplate="loadingbody">
                <div class="py-6"></div>
            </ng-template>
        </p-table>
    </div>
    <div class="py-1">
        <a routerLink="/notifications" class="flex items-center justify-center p-1 hover:bg-gray-100">
            <span class="font-medium text-sm">See All</span>
        </a>
    </div>
</div>
