<div class="sticky inset-x-0 top-0 z-10 bg-white shadow-md mb-8">
    <div class="flex flex-col divide-y-2 divide-gray-400 py-4 px-10">
        <div class="flex flex-row items-start justify-between p-4">
            <div class="">
                <a href="#" class="flex items-center space-x-2 hover:text-gray-600">
                    <img src="assets/icons/tracc-512x512.png" alt="Logo" class="w-10 h-10" />
                    <span class="text-center font-medium text-2xl italic tracking-widest">TRACC APP</span>
                </a>
            </div>
            <div class="flex items-center space-x-1">
                <button (click)="notificationDrop.toggle($event)" class="flex items-center p-1.5 rounded-full stroke-gray-800 hover:bg-gray-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 stroke-inherit" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                    </svg>
                </button>
                <button (click)="profileDrop.toggle($event)" class="inline-flex items-center p-1.5 rounded-full stroke-gray-800 hover:bg-gray-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 stroke-inherit" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 stroke-inherit" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                    </svg>
                </button>
            </div>
        </div>

        <ul class="flex flex-row items-end justify-between py-4 px-10 md:justify-start md:space-x-12">
            <li>
                <a routerLink="/dashboard" routerLinkActive="active" class="nav-button border-gray-800">Dashboard</a>
            </li>
            <li *appHasRole="['ADMIN','SUPERVISOR','DEVELOPER']">
                <a routerLink="/tickets" routerLinkActive="active" class="nav-button border-gray-800">Tickets</a>
            </li>
            <li *appHasRole="['ADMIN']">
                <a routerLink="/config" routerLinkActive="active" class="nav-button border-gray-800">Config</a>
            </li>
            <li *appHasRole="['ADMIN']">
                <a routerLink="/accounts" routerLinkActive="active" class="nav-button border-gray-800">Accounts</a>
            </li>
            <li *appHasRole="['USER']">
                <a routerLink="/my-tickets" routerLinkActive="active" class="nav-button border-gray-800">My Tickets</a>
            </li>
            <li *appHasRole="['DEVELOPER']">
                <a routerLink="/my-tasks" routerLinkActive="active" class="nav-button border-gray-800">My Tasks</a>
            </li>
            <li *appHasRole="['DEVELOPER']">
                <a routerLink="/my-performance" routerLinkActive="active" class="nav-button border-gray-800">Performance</a>
            </li>
            <li *appHasRole="['SUPERVISOR']">
                <a routerLink="/teams" routerLinkActive="active" class="nav-button border-gray-800">Teams</a>
            </li>
        </ul>
    </div>
</div>

<p-toast position="top-right"></p-toast>

<!-- Dropdown Notification -->
<p-overlayPanel #notificationDrop [dismissable]="true" [showTransitionOptions]="'100ms'" [hideTransitionOptions]="'10ms'" [style]="{width:'20rem'}">
    <ng-template pTemplate>
        <app-notification-dropdown></app-notification-dropdown>
    </ng-template>
</p-overlayPanel>

<!-- Dropdown Profile -->
<p-overlayPanel #profileDrop [dismissable]="true" [showTransitionOptions]="'100ms'" [hideTransitionOptions]="'10ms'" [style]="{width:'15rem'}">
    <ng-template pTemplate>
        <app-profile-dropdown></app-profile-dropdown>
    </ng-template>
</p-overlayPanel>
