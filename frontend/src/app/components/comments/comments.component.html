<div class="bg-white drop-shadow-lg max-w-7xl mx-auto mb-8 px-10 py-4">
    <div class="py-6">
        <h1 class="font-bold text-lg text-center mb-4">
            Comments
        </h1>
        <div class="bg-white border-2 border-gray-100 shadow-md py-10 px-20">
            <div class="grid grid-cols-9 gap-6 items-start bg-gray-200 rounded-md py-8 px-12 mb-8">
                <div class="col-span-1 w-full flex justify-center">
                    <img src="https://t4.ftcdn.net/jpg/02/15/84/43/360_F_215844325_ttX9YiIIyeaR7Ne6EaLLjMAmy4GvPC69.jpg" alt="Profile" class="rounded-full w-20">
                </div>
                <div class="col-span-8 w-full">
                    <form [formGroup]="commentForm" (ngSubmit)="addComment()" class="flex flex-col space-y-4">
                        <p-editor [style]="{'height':'8rem'}" placeholder="Say something..." formControlName="body"></p-editor>
                        <button type="submit" class="w-24 self-end bg-gray-400 rounded-md px-4 py-1.5 font-medium text-sm text-white hover:bg-gray-500">Post</button>
                    </form>
                </div>
            </div>
            <div class="flex flex-col border-2 border-gray-200 rounded-md">
                <div class="w-full bg-gray-200 py-2 px-8">
                    <span class="font-semibold">{{totalRecords}} Post(s)</span>
                </div>

                <div class="w-full flex flex-col divide-y-2 pb-4 px-6">
                    <div *ngFor="let comment of comments" class="grid grid-cols-12 gap-2 py-4">
                        <div class="col-span-1 flex flex-col items-center justify-center">
                            <img src="https://t4.ftcdn.net/jpg/02/15/84/43/360_F_215844325_ttX9YiIIyeaR7Ne6EaLLjMAmy4GvPC69.jpg" alt="Profile" class="rounded-full w-14">
                        </div>
                        <div class="col-span-10  flex flex-col justify-center">
                            <span class="font-medium">{{comment.author.fullname}}</span>
                            <span *ngIf="!comment.updatedAt" class="font-regular text-xs">{{comment.createdAt | date:'d MMM y, h:mm a'}}</span>
                            <span *ngIf="comment.updatedAt" class="font-regular text-xs">{{comment.updatedAt | date:'d MMM y, h:mm a'}}</span>
                        </div>
                        <div class="col-span-1  flex flex-col items-center justify-center">
                            <button class="flex items-center justify-center rounded-full p-3 text-gray-400 hover:bg-gray-100">
                                <i class="pi pi-ellipsis-v" style="font-size: 14px;"></i>
                            </button>
                        </div>
                        <div class="col-start-2 col-span-10 ">
                            <div class="text-sm text-justify" [innerHTML]="comment.body"></div>
                        </div>
                    </div>
                </div>

                <div *ngIf="totalRecords == 0" class="w-full bg-white p-8">
                    <span class="text-gray-500 text-sm">No comments yet</span>
                </div>
            </div>
        </div>
    </div>
</div>
