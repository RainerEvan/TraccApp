<div class="py-6">
    <h1 class="font-bold text-lg text-center mb-4">
        Ticket Activity
    </h1>
    <div class="flex flex-row items-center space-x-8 mb-4">
        <div class="w-full bg-white flex flex-row items-center justify-between border-2 border-gray-100 shadow-md p-8">
            <div class="flex flex-col justify-around space-y-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <div class="flex flex-col">
                    <span class="font-semibold text-sm">PENDING</span>
                    <span class="text-xs text-gray-500">Tickets</span>
                </div>
            </div>
            <div class="">
                <div class="w-24 h-24 flex justify-center items-center border-4 border-gray-300 rounded-full">
                    <span class="font-medium text-4xl">{{totalPending}}</span>
                </div>
            </div>
        </div>
        <div class="w-full bg-white flex flex-row items-center justify-between border-2 border-gray-100 shadow-md p-8">
            <div class="flex flex-col justify-around space-y-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                </svg>
                <div class="flex flex-col">
                    <span class="font-semibold text-sm">ONGOING</span>
                    <span class="text-xs text-gray-500">Tickets</span>
                </div>
            </div>
            <div>
                <div class="w-24 h-24 flex justify-center items-center border-4 border-gray-400 rounded-full">
                    <span class="font-medium text-4xl">{{totalOngoing}}</span>
                </div>
            </div>
        </div>
        <div class="w-full bg-white flex flex-row items-center justify-between border-2 border-gray-100 shadow-md p-8">
            <div class="flex flex-col justify-around space-y-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <div class="flex flex-col">
                    <span class="font-semibold text-sm">RESOLVED</span>
                    <span class="text-xs text-gray-500">Tickets</span>
                </div>
            </div>
            <div>
                <div class="w-24 h-24 flex justify-center items-center border-4 border-gray-500 rounded-full">
                    <span class="font-medium text-4xl">{{totalClosed}}</span>
                </div>
            </div>
        </div>
        <div class="w-full bg-white flex flex-row items-center justify-between border-2 border-gray-100 shadow-md p-8">
            <div class="flex flex-col justify-around space-y-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
                <div class="flex flex-col">
                    <span class="font-semibold text-sm">DROPPED</span>
                    <span class="text-xs text-gray-500">Tickets</span>
                </div>
            </div>
            <div>
                <div class="w-24 h-24 flex justify-center items-center border-4 border-gray-600 rounded-full">
                    <span class="font-medium text-4xl">{{totalDropped}}</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="py-6">
    <div class="bg-white flex flex-row border-2 border-gray-100 shadow-md p-8">
        <div class="flex flex-row items-center justify-between px-6">
            <ul class="flex flex-row items-center justify-center space-x-4 py-6">
                <li>
                    <input type="radio" id="this-week" name="ticket-activity" class="hidden peer" checked>
                    <label (click)="getThisWeek()" for="this-week" class="px-4 py-2 rounded-lg font-medium text-sm peer-checked:bg-gray-300 hover:bg-gray-200 cursor-pointer">This Week</label>
                </li>
                <li>
                    <input type="radio" id="this-month" name="ticket-activity" class="hidden peer">
                    <label (click)="getThisMonth()" for="this-month" class="px-4 py-2 rounded-lg font-medium text-sm peer-checked:bg-gray-300 hover:bg-gray-200 cursor-pointer">This Month</label>
                </li>
                <li>
                    <input type="radio" id="this-year" name="ticket-activity" class="hidden peer">
                    <label (click)="getThisYear()" for="this-year" class="px-4 py-2 rounded-lg font-medium text-sm peer-checked:bg-gray-300 hover:bg-gray-200 cursor-pointer">This Year</label>
                </li>
            </ul>
            <div class="flex flex-col py-2 px-8">
                <span class="font-semibold text-sm">Total Tickets</span>
                <span class="font-regular text-4xl">{{totalRecords}}</span>
            </div>
        </div>
    </div>
</div>
