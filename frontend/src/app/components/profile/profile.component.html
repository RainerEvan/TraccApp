<div class="bg-white drop-shadow-lg max-w-7xl mx-auto mb-8 px-10 py-4">
    <div class="py-6">
        <h1 class="font-bold text-lg text-center mb-4">
            Profile Details
        </h1>
        <div class="bg-white border-2 border-gray-100 shadow-md py-8 px-16">
            <!-- Header -->
            <div class="py-4 px-10 border-b-2 border-gray-400">
                <div class="flex flex-row px-4 justify-between">
                    <div class="flex flex-row items-center space-x-6">
                        <span class="font-semibold text-sm">Status</span>
                        <span *ngIf="account" [class]="'account-status-'+account.isActive">{{account.isActive ? 'ACTIVE':'DISABLED'}}</span>
                        <p-skeleton *ngIf="loading" width="8rem"></p-skeleton>
                    </div>
                    <div class="flex flex-row items-center space-x-6">
                        <button [disabled]="loading" class="button-secondary">Change Password</button>
                        <button [disabled]="loading" class="button-primary">Edit Details</button>
                    </div>
                </div>
            </div>

            <!-- Body -->
            <div class="px-8 mt-8">
                <!-- Report -->
                <div class="my-2">
                    <div class="bg-gray-400/70 px-4 py-2">
                        <span class="font-bold text-base">DETAILS</span>
                    </div>
                    <div class="flex flex-row p-4 justify-between space-x-2">
                        <div class="w-full">
                            <div class="flex items-center justify-center mx-auto my-14">
                                <div *ngIf="account" class="bg-gray-300 w-44 h-44 border-2 border-gray-400">
                                    <img class="object-fill" src="{{imageUrl}}" alt="">
                                </div>
                                <p-skeleton *ngIf="loading" width="11rem" height="11rem"></p-skeleton>
                            </div>
                        </div>

                        <div class="w-full">
                            <div class="flex flex-row items-start space-x-8 my-6">
                                <span class="w-1/3 account-field">Username</span>
                                <span *ngIf="account" class="w-2/3 account-value">{{account.username}}</span>
                                <div *ngIf="loading" class="w-2/3">
                                    <p-skeleton width="50%"></p-skeleton>
                                </div>
                            </div>
                            <div class="flex flex-row items-start space-x-8 my-6">
                                <span class="w-1/3 account-field">Email</span>
                                <span *ngIf="account" class="w-2/3 account-value">{{account.email}}</span>
                                <div *ngIf="loading" class="w-2/3">
                                    <p-skeleton width="50%"></p-skeleton>
                                </div>
                            </div>
                            <div class="flex flex-row items-start space-x-8 my-6">
                                <span class="w-1/3 account-field">Full Name</span>
                                <span *ngIf="account" class="w-2/3 account-value">{{account.fullname}}</span>
                                <div *ngIf="loading" class="w-2/3">
                                    <p-skeleton width="50%"></p-skeleton>
                                </div>
                            </div>
                            <div class="flex flex-row items-start space-x-8 my-6">
                                <span class="w-1/3 account-field">Role</span>
                                <span *ngIf="account" class="w-2/3 account-value">{{account.roles[0].name}}</span>
                                <div *ngIf="loading" class="w-2/3">
                                    <p-skeleton width="50%"></p-skeleton>
                                </div>
                            </div>
                            <div class="flex flex-row items-start space-x-8 my-6">
                                <span class="w-1/3 account-field">Division</span>
                                <span *ngIf="account" class="w-2/3 account-value">{{account.division.name}}</span>
                                <div *ngIf="loading" class="w-2/3">
                                    <p-skeleton width="50%"></p-skeleton>
                                </div>
                            </div>
                            <div class="flex flex-row items-start space-x-8 my-6">
                                <span class="w-1/3 account-field">Contact No</span>
                                <span *ngIf="account" class="w-2/3 account-value">{{account.contactNo}}</span>
                                <div *ngIf="loading" class="w-2/3">
                                    <p-skeleton width="50%"></p-skeleton>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="bg-white drop-shadow-lg max-w-7xl mx-auto mb-8 px-10 py-4">
    <div class="py-6">
        <h1 class="font-bold text-lg text-center mb-4">
            Comments
        </h1>
        <div class="bg-white border-2 border-gray-100 shadow-md p-8">
            Content
        </div>
    </div>
</div>
