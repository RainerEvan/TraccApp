<p-table #divisionTable [value]="divisions" [loading]="loading" [totalRecords]="totalRecords" [scrollable]="true" scrollHeight="20rem" selectionMode="single" responsiveLayout="scroll" [filterDelay]="0"
    [globalFilterFields]="['name']">
    <ng-template pTemplate="caption">
        <div class="flex items-center place-content-between">
            <span class="p-input-icon-left scale-90">
                <i class="pi pi-search pl-1 opacity-60"></i>
                <input class="pl-10 py-2 border-2 border-gray-300 outline-none rounded-md text-sm hover:border-gray-400 focus:border-gray-500 focus:ring-0" type="text" (input)="applyFilterGlobal($event, 'contains')" placeholder="Search Divisions" />
            </span>
            <div class="flex flex-row space-x-4 scale-90">
                <button (click)="getAllDivisions()" class="py-2 px-3 flex flex-row items-center space-x-2 rounded-md stroke-gray-500 text-gray-500 hover:bg-gray-300/60">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 stroke-inherit" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    <span class="font-medium text-sm text-inherit">Refresh</span>
                </button>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr class="border-b-2">
            <th>No</th>
            <th>Division</th>
            <th>Action</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-division let-i="rowIndex">
        <tr>
            <td>{{i+1}}</td>
            <td>{{division.name}}</td>
            <td>Delete</td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <div class="font-medium text-sm text-gray-400 text-center my-6">NO DIVISIONS FOUND</div>
    </ng-template>
</p-table>
