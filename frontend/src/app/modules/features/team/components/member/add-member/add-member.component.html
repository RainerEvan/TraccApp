<div class="flex flex-col space-y-6">
    <p-table #reportTable [value]="developers" [loading]="loading" selectionMode="multiple" [(selection)]="selectedDevelopers" dataKey="id" [scrollable]="true" scrollHeight="400px" responsiveLayout="scroll">
        <ng-template pTemplate="caption">
            <div class="font-medium">Developers</div>
        </ng-template>
        <ng-template pTemplate="body" let-developer>
            <div [pSelectableRow]="developer" class="grid grid-cols-5 auto-cols-auto gap-2 p-2">
                <div class="col-span-1">
                    <div class="w-full h-full flex items-center justify-center">
                        <img [src]="imageUrl+developer.id" alt="Profile" class="rounded-full w-12">
                    </div>
                </div>
                <div class="col-span-3">
                    <div class="w-full h-full flex flex-col justify-between py-2">
                        <div class="flex flex-col">
                            <span class="font-medium text-sm">{{developer.fullname}}</span>
                            <span class="font-normal text-sm">{{developer.division.name}}</span>
                        </div>
                    </div>
                </div>
                <div class="col-span-1">
                    <div class="w-full h-full flex items-center justify-center">
                        <div *ngIf="selectedDevelopers.includes(developer)" class="text-gray-500">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7 text-inherit">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                              </svg>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <div class="font-medium text-sm text-gray-400 text-center my-10">NO DEVELOPERS FOUND</div>
        </ng-template>
    </p-table>
    <div class="w-full flex flex-row items-center px-2 space-x-4">
        <span class="font-medium text-black">Selected:</span>
        <span class="text-black">{{selectedDevelopers?.length}}</span>
    </div>
    <div class="w-full flex flex-row items-center justify-center space-x-6">
        <button (click)="showConfirmationDialog('Select Developer','Do you want to add the selected developers to this team?')" [disabled]="selectedDevelopers.length <= 0" type="button" class="w-24 button-primary scale-110">Select</button>
    </div>
</div>
