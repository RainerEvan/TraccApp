<div class="w-full h-full">
    <div class="flex flex-row justify-between py-3 px-6 border-b-2 border-gray-300">
        <span class="font-medium text-sm">{{totalRecords}} Notification(s)</span>
        <span class="font-medium text-sm">{{totalUnread}} Unread</span>
    </div>
    <p-table #notificationTable [value]="notifications" [loading]="loading" [totalRecords]="totalRecords" [scrollable]="true" scrollHeight="30rem" responsiveLayout="scroll" sortField="createdAt" [sortOrder]="-1">
        <ng-template pTemplate="body" let-notification>
            <a routerLink="./{{notification.id}}" (click)="onSelect(notification)" class="flex items-center space-x-1 text-black shadow-sm hover:bg-gray-100/50 p-4">
                <div class="flex justify-center px-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-14 w-14" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                </div>
                <div class="flex flex-col justify-center">
                    <span class="text-sm" [class]="notification.readAt ? 'font-medium':'font-bold'">{{notification.title}}</span>
                    <span class="text-xs" [class]="notification.readAt ? '':'font-semibold'">{{notification.createdAt | date:'d MMM y, h:mm a'}}</span>
                </div>
            </a>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <div class="font-medium text-sm text-gray-400 text-center my-6">No notifications yet</div>
        </ng-template>
        <ng-template pTemplate="loadingbody">
            <div class="py-20"></div>
        </ng-template>
    </p-table>
</div>
