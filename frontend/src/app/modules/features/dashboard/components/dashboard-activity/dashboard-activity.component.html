<div class="bg-white shadow-md mb-8 p-10">
    <h1 class="font-bold text-lg text-center mb-4">
        Ticket Activity
    </h1>
    <div class="flex flex-col space-y-8">
        <div class="grid grid-cols-1 gap-8 sm:grid-cols-2 lg:grid-cols-4">
            <div class="card flex flex-row items-center justify-between p-6">
                <div class="flex flex-col justify-around space-y-6">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <div class="flex flex-col">
                        <span class="font-semibold text-sm">PENDING</span>
                        <span class="text-xs text-gray-500">Tickets</span>
                    </div>
                </div>
                <div>
                    <div *ngIf="dashboardActivity" class="w-24 h-24 flex justify-center items-center border-4 border-gray-300 rounded-full">
                        <span class="font-medium text-4xl">{{totalPending}}</span>
                    </div>
                    <p-skeleton *ngIf="loading" shape="circle" width="6rem" height="6rem"></p-skeleton>
                </div>
            </div>
            <div class="card flex flex-row items-center justify-between p-6">
                <div class="flex flex-col justify-around space-y-6">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                    </svg>
                    <div class="flex flex-col">
                        <span class="font-semibold text-sm">IN PROGRESS</span>
                        <span class="text-xs text-gray-500">Tickets</span>
                    </div>
                </div>
                <div>
                    <div *ngIf="dashboardActivity" class="w-24 h-24 flex justify-center items-center border-4 border-gray-400 rounded-full">
                        <span class="font-medium text-4xl">{{totalInProgress}}</span>
                    </div>
                    <p-skeleton *ngIf="loading" shape="circle" width="6rem" height="6rem"></p-skeleton>
                </div>
            </div>
            <div class="card flex flex-row items-center justify-between p-6">
                <div class="flex flex-col justify-around space-y-6">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <div class="flex flex-col">
                        <span class="font-semibold text-sm">RESOLVED</span>
                        <span class="text-xs text-gray-500">Tickets</span>
                    </div>
                </div>
                <div>
                    <div *ngIf="dashboardActivity" class="w-24 h-24 flex justify-center items-center border-4 border-gray-500 rounded-full">
                        <span class="font-medium text-4xl">{{totalResolved}}</span>
                    </div>
                    <p-skeleton *ngIf="loading" shape="circle" width="6rem" height="6rem"></p-skeleton>
                </div>
            </div>
            <div class="card flex flex-row items-center justify-between p-6">
                <div class="flex flex-col justify-around space-y-6">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    <div class="flex flex-col">
                        <span class="font-semibold text-sm">DROPPED</span>
                        <span class="text-xs text-gray-500">Tickets</span>
                    </div>
                </div>
                <div>
                    <div *ngIf="dashboardActivity" class="w-24 h-24 flex justify-center items-center border-4 border-gray-700 rounded-full">
                        <span class="font-medium text-4xl">{{totalDropped}}</span>
                    </div>
                    <p-skeleton *ngIf="loading" shape="circle" width="6rem" height="6rem"></p-skeleton>
                </div>
            </div>
        </div>
        <div class="card flex flex-col p-4 lg:p-8">
            <div class="w-full flex flex-row justify-between px-8 py-3">
                <ul class="flex flex-row items-center justify-center space-x-4">
                    <li *ngFor="let activity of dashboardActivity">
                        <input type="radio" [id]="activity.menu" name="ticket-activity" [checked]="(activity.menu === 'This Week')" class="hidden peer">
                        <label (click)="getActivityData(activity)" [for]="activity.menu" class="px-4 py-2 rounded-lg font-medium text-sm peer-checked:text-white peer-checked:bg-gray-500 hover:bg-gray-100 cursor-pointer">{{activity.menu}}</label>
                    </li>
                    <p-skeleton *ngIf="loading" width="6rem" height="2rem"></p-skeleton>
                    <p-skeleton *ngIf="loading" width="6rem" height="2rem"></p-skeleton>
                    <p-skeleton *ngIf="loading" width="6rem" height="2rem"></p-skeleton>
                </ul>
                <div class="flex flex-col">
                    <span class="font-semibold text-sm">Total Tickets</span>
                    <span *ngIf="dashboardActivity" class="font-regular text-3xl">{{totalTickets}}</span>
                    <p-skeleton *ngIf="loading" width="4rem" height="4rem"></p-skeleton>
                </div>
            </div>
            <div class="w-full flex flex-row items-center justify-center px-8 py-3">
                <div class="w-full h-80">
                    <p-chart *ngIf="dashboardActivity" type="line" [data]="basicData" [options]="basicOption" width="100%" height="100%"></p-chart>
                    <p-skeleton *ngIf="loading" width="100%" height="100%"></p-skeleton>
                </div>
            </div>
        </div>
    </div>
</div>
