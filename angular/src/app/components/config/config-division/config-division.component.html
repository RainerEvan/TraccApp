<p-table #divisionTable [value]="divisions" [loading]="loading" [totalRecords]="totalRecords" [scrollable]="true" scrollHeight="20rem" selectionMode="single" responsiveLayout="scroll" [filterDelay]="0" sortField="name" [sortOrder]="1"
    [globalFilterFields]="['name']">
    <ng-template pTemplate="caption">
        <div class="flex items-center place-content-between">
            <span class="p-input-icon-left scale-90">
                <i class="pi pi-search pl-1 opacity-60"></i>
                <input pInputText type="text" (input)="applyFilterGlobal($event, 'contains')" placeholder="Search Divisions" />
            </span>
            <div class="flex flex-row space-x-4 scale-90">
                <button (click)="getAllDivisions()" class="py-2 px-3 flex flex-row items-center space-x-2 rounded-md stroke-gray-500 text-gray-500 hover:bg-gray-300/60">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 stroke-inherit" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    <span class="font-medium text-sm text-inherit">Refresh</span>
                </button>
                <button *appHasRole="['ADMIN']" (click)="showAddDivisionDialog()" class="button-primary">Add Division</button>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <div class="grid grid-cols-6 auto-cols-auto py-4 px-6 font-semibold text-sm text-black bg-white border-b-2">
            <div class="col-span-1">
                No
            </div>
            <div class="col-span-4">
                Division
            </div>
            <div class="col-span-1">
                Action
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="body" let-division let-i="rowIndex">
        <div class="grid grid-cols-6 auto-cols-auto py-4 px-6 text-sm text-black shadow-sm hover:bg-gray-100/40">
            <div class="col-span-1 flex items-center">
                {{i+1}}
            </div>
            <div class="col-span-4 flex items-center">
                {{division.name}}
            </div>
            <div class="col-span-1 flex items-center">
                <button (click)="showConfirmationDialog('Delete','Do you want to delete this division?','delete',division.id)" class="flex items-center justify-center bg-gray-500 rounded-md p-2 font-regular text-white hover:bg-gray-400 hover:border-gray-400">
                    <i class="pi pi-trash"></i>
                </button>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <div class="font-medium text-sm text-gray-400 text-center my-6">NO DIVISIONS FOUND</div>
    </ng-template>
</p-table>
