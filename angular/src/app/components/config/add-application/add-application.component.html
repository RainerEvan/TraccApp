<form [formGroup]="applicationForm" (ngSubmit)="addApplication()" class="space-y-6 text-black">
    <div class="w-full">
        <input type="text" pInputText placeholder="Enter application name" class="form-field" formControlName="name" required>
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="font-regular text-sm text-red-400 pt-1">
            Please enter application name
        </div>
    </div>
    <div class="w-full flex flex-row items-center justify-center">
        <button type="submit" [disabled]="applicationForm.invalid" class="button-primary scale-105">Submit</button>
    </div>
</form>
